<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AXIS ONLINE BANKING</title>
  <link rel="stylesheet" href="bank.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Raleway" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <header>
        <div class="logo"><img src="logo.png" alt="dummy bank logo"></div>
        <h1>onlinebank</h1>
        <div class="dummybox"></div>

    </header>
    <main>
      <div class="saving">
        <p class="type">savings</p>
        <p class="intro">your balance is...</p>
        <p class="amount">$<span>00.00</span></p>
        <div class="addMachine">
          <input class="enterAmount" type="text" placeholder="Enter your amount here.">
        </div>
        <div class="buttons">
          <input type="submit" value="WITHDRAW" class="withdraw">
          <input type="submit" value="DEPOSIT" class="deposit">
        </div>
      </div>

      <div class="checking">
        <p class="type">checking</p>
        <p class="intro">your balance is...</p>
        <p class="amount">$<span>00.00</span></p>
        <div class="addMachine">
          <input class="enterAmount" type="text" placeholder="Enter your amount here.">
        </div>
        <div class="buttons">
          <input type="submit" value="WITHDRAW" class="withdraw">
          <input type="submit" value="DEPOSIT" class="deposit">
        </div>
      </div>

    </main>
  </div>
  
<script type="text/javascript" src="app.js"></script>
</body>
</html>
